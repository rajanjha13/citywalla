
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityWala - Premium Urban Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark: #020617;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark);
            color: #f1f5f9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-heading {
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-dark {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(236, 72, 153, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
            background-color: var(--dark);
        }
        .text-gradient {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .category-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .category-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.3);
        }
        .typing-container::after {
            content: "|";
            animation: blink 1s infinite;
            color: #818cf8;
            margin-left: 4px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /* Hide scrollbars but allow scrolling */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation utilities (from tailwindcss-animate) */
        :root {
            --animate-duration: 1s;
            --animate-delay: 1s;
            --animate-repeat: 1;
        }
        @keyframes-name-fade-in { from { opacity: 0 } to { opacity: 1 } }
        @keyframes-name-fade-out { from { opacity: 1 } to { opacity: 0 } }
        @keyframes-name-slide-in-from-top { from { transform: translateY(-100%) } to { transform: translateY(0) } }
        @keyframes-name-slide-in-from-bottom { from { transform: translateY(100%) } to { transform: translateY(0) } }
        @keyframes-name-slide-in-from-left { from { transform: translateX(-100%) } to { transform: translateX(0) } }
        @keyframes-name-slide-in-from-right { from { transform: translateX(100%) } to { transform: translateX(0) } }
        @keyframes-name-zoom-in { from { transform: scale(0) } to { transform: scale(1) } }

        .animate-in { animation: keyframes-name-fade-in var(--animate-duration, 0.3s) ease-out both; }
        .fade-in { animation-name: keyframes-name-fade-in; }
        .slide-in-from-top-2 { --tw-translate-y: -0.5rem; animation-name: keyframes-name-slide-in-from-top; }
        .slide-in-from-top-4 { --tw-translate-y: -1rem; animation-name: keyframes-name-slide-in-from-top; }
        .slide-in-from-bottom-6 { --tw-translate-y: 1.5rem; animation-name: keyframes-name-slide-in-from-bottom; }
        .slide-in-from-bottom-8 { --tw-translate-y: 2rem; animation-name: keyframes-name-slide-in-from-bottom; }
        .slide-in-from-bottom-12 { --tw-translate-y: 3rem; animation-name: keyframes-name-slide-in-from-bottom; }
        .slide-in-from-right-8 { --tw-translate-x: 2rem; animation-name: keyframes-name-slide-in-from-right; }
        .slide-in-from-right-12 { --tw-translate-x: 3rem; animation-name: keyframes-name-slide-in-from-right; }
        .zoom-in-95 { --tw-scale-x: .95; --tw-scale-y: .95; animation-name: keyframes-name-zoom-in; }

        .animate-in.fade-in { animation-name: keyframes-name-fade-in; }
        .animate-in.slide-in-from-top-2 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-top; }
        .animate-in.slide-in-from-top-4 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-top; }
        .animate-in.slide-in-from-bottom-6 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-bottom; }
        .animate-in.slide-in-from-bottom-8 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-bottom; }
        .animate-in.slide-in-from-bottom-12 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-bottom; }
        .animate-in.slide-in-from-right-8 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-right; }
        .animate-in.slide-in-from-right-12 { animation-name: keyframes-name-fade-in, keyframes-name-slide-in-from-right; }
        .animate-in.zoom-in-95 { animation-name: keyframes-name-fade-in, keyframes-name-zoom-in; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
